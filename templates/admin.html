{% load socialaccount %}
<html>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h3 class="display-4">Welcome to Free Food Finder</h3>
    {% if user.is_authenticated %}
    <p class="lead">You are logged in as {{ user.username }} at email address {{ user.email }}</p>
    <p>You are logged in as an event leader(admin)</p>
    {% else %}
    <p class="lead">Log in to get started</p>
    <a class="btn btn-primary btn-lg" href="{% provider_login_url 'google' %}" role="button">Login with Google</a>
    {% endif %}
  </div>
</div>

</body>
